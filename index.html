<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <header>
        <div class="headerdiv">

    <main>
        <section class="imagen">

        <section class="contenido">
            <div class="contenidobuscador">
                <div class="buscador">

                 <input type="text" placeholder="Search the web">

                <img class="cancel" src="./assets/Cancel.svg" alt="">

            <div class="texto">

               <div class="checks">

                        <div class="check">

                    <img src="./assets/Rating.svg">
                    <img src="./assets/Rating.svg">
                    <img src="./assets/Rating.svg">
                    <img src="./assets/Rating.svg">
